<ion-header>
  <ion-toolbar>
    <ion-title>workouts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let workout of workouts" [routerLink]="['./', workout.id]">
      <ion-label>{{ workout.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
