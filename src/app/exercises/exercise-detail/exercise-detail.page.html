<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/exercises"></ion-back-button>
    </ion-buttons>
    <ion-title>{{loadedExercise.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-img [src]="loadedExercise.imageUrl"></ion-img>
      </ion-col>
      <ion-row>
        <ion-col>
          <h2>Description:</h2>
          {{loadedExercise.description}}
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
